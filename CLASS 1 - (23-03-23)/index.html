<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Two Numbers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./app.js" defer> </script>
</head>

<body>

    <div class="container">
            <h2> Simple Web Application to Add Two Numbers </h2><br>

            <div class="form-group">
                <label for="1st num"> Enter 1st Number: </label>
                <input type="number" id="numb1" class="form-control" placeholder="Enter Your 1st Number: ">
            </div>
            
            <div class="form-group">
                <label for="2nd num"> Enter 2nd Number: </label>
                <input type="number" id="numb2" class="form-control" placeholder="Enter Your 2nd Number: ">
            </div>
            
            <div>
                <button type="submit" id="btn" class="btn btn-primary"> Calculate Sum! </button>
            </div>
            <div>
                <br><button type="reset" id="rst" class="btn btn-primary"> Reset! </button>
            </div> 
                <h3><br> The Sum of the Two Numbers is: <output id="addition"> </output> </h3>         
            </div>            
    </div>
    

</body>
</html>
